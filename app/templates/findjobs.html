<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="url_for('static', filename='main.css')">
    <link   rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
</script>
</head>
<body>



<a href="{{ url_for('display.show_post') }}">Gallery</a>
{% if current_user.is_authenticated %}
<a href="{{ url_for('upload') }}">Upload</a>
<a href="{{ url_for('profile.display_profile') }}">Profile</a>
<a href="{{ url_for('login.logout') }}">Logout</a>
{% else %}
<a href="{{ url_for('login') }}">SignIn</a>
{% endif %}
<a href="#">About Us</a>
{% block content %}
<div class="post">
{% for post in posts %}

    <div class="extends">
    <a href="{{url_for('postextends',id=post.id)}}">
    <div>
    <br><img src="{{ post.pic }}" width="150px" height="150px">
    </div></a>
     <div><p>Likes: <a href="{{url_for('display.likes',postid=post.id)}}">{{post.likes}}</a> </p></div>
    <div><p>Pet name: {{post.name}}</p></div>
    <div><p>Owner: <a href="{{url_for('profile.profile_view',author=post.author.id)}}">{{post.author.name}}</p></div>
    </div>


{% endfor %}
</div>


{% endblock %}
</body>
</html>
